<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel -Jose Maria Martinez Espino</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Tailwind Config -->
    <script src="js/tailwind-config.js"></script>
    <style>
        .tab-button {
            color: #94a3b8;
            background: transparent;
        }

        .tab-button.active {
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body class="bg-darker text-white min-h-screen">

    <!-- Login Section (visible when not authenticated) -->
    <div id="login-section" class="min-h-screen flex items-center justify-center px-4">
        <div class="glass-card p-8 rounded-2xl max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Panel de Administración</h1>
                <p class="text-slate-400">Inicia sesión para continuar</p>
            </div>

            <!-- Email/Password Login -->
            <form id="login-form" class="space-y-4 mb-6">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" required
                        class="w-full p-3 bg-slate-800 border border-slate-700 rounded-lg text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                        placeholder="admin@example.com">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Contraseña</label>
                    <input type="password" id="password" required
                        class="w-full p-3 bg-slate-800 border border-slate-700 rounded-lg text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                        placeholder="••••••••">
                </div>
                <button type="submit"
                    class="w-full py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-gradient-to-r from-primary to-secondary hover:opacity-90 focus:ring-4 focus:outline-none focus:ring-primary/50 transition-all">
                    <i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesión
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-slate-900 text-slate-400">O continúa con</span>
                </div>
            </div>

            <!-- Google Login -->
            <button id="google-login-btn"
                class="w-full py-3 px-5 text-sm font-medium text-center bg-white text-gray-900 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-300 transition-all">
                <i class="fab fa-google mr-2"></i> Iniciar con Google
            </button>

            <!-- Error Message -->
            <div id="error-message" class="mt-4 p-3 bg-red-500/10 border border-red-500 text-red-500 rounded-lg hidden">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="error-text"></span>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard (visible when authenticated) -->
    <div id="dashboard-section" class="hidden min-h-screen">
        <!--  Top Navigation -->
        <nav class="bg-dark border-b border-slate-800 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-white">
                            <span class="text-primary">Admin</span> Panel
                        </h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-email" class="text-sm text-slate-400"></span>
                        <button id="logout-btn"
                            class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-all">
                            <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass-card p-6 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-400 text-sm font-medium">Total Mensajes</p>
                            <p class="text-3xl font-bold text-white mt-2" id="total-messages">0</p>
                        </div>
                        <div class="bg-primary/20 p-4 rounded-lg">
                            <i class="fas fa-envelope text-primary text-2xl"></i>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-6 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-400 text-sm font-medium">No Leídos</p>
                            <p class="text-3xl font-bold text-white mt-2" id="unread-messages">0</p>
                        </div>
                        <div class="bg-yellow-500/20 p-4 rounded-lg">
                            <i class="fas fa-envelope-open text-yellow-500 text-2xl"></i>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-6 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-400 text-sm font-medium">Leídos</p>
                            <p class="text-3xl font-bold text-white mt-2" id="read-messages">0</p>
                        </div>
                        <div class="bg-green-500/20 p-4 rounded-lg">
                            <i class="fas fa-check-circle text-green-500 text-2xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages Table -->
            <div class="glass-card rounded-xl overflow-hidden">
                <div class="p-6 border-b border-slate-700">
                    <h2 class="text-xl font-bold text-white">Mensajes de Contacto</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-700">
                        <thead class="bg-slate-800/50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Estado</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Nombre</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Mensaje</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Fecha</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="messages-tbody" class="divide-y divide-slate-700">
                            <!-- Messages will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div id="no-messages" class="p-12 text-center hidden">
                    <i class="fas fa-inbox text-slate-600 text-5xl mb-4"></i>
                    <p class="text-slate-400">No hay mensajes aún</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Message Detail Modal -->
    <div id="message-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="glass-card rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white">Detalle del Mensaje</h3>
                <button id="close-modal-btn" class="text-slate-400 hover:text-white transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="modal-content" class="p-6">
                <!-- Message details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/admin.js"></script>
</body>

</html>
